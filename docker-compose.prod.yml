version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: docai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # MUST be set in .env
      POSTGRES_DB: ${POSTGRES_DB:-docai_db}
    # Internal port only - tidak expose ke host
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docai_user} -d ${POSTGRES_DB:-docai_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docai-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4  # Pin version untuk stability
    container_name: docai-qdrant
    # Internal port only
    expose:
      - "6333"
      - "6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docai-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Ollama (Embedding Model Server)
  ollama:
    image: ollama/ollama:latest
    container_name: docai-ollama
    # Internal port only
    expose:
      - "11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - docai-network
    restart: always
    # GPU support (uncomment jika punya NVIDIA GPU)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: docai-backend:latest
    container_name: docai-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-docai_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-docai_db}
      
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      
      # Ollama
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_EMBEDDING_MODEL: bge-m3:latest
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_CHAT_MODEL: ${OPENAI_CHAT_MODEL:-gpt-4o}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-2000}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}  # MUST be set in .env
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      
      # CORS - Set to your domain or use * for development
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      
      # Production settings
      ENVIRONMENT: production
    # Expose port directly (tanpa Nginx)
    ports:
      - "8000:8000"
    volumes:
      # Only mount necessary directories (no source code)
      - backend_uploads:/app/uploads
      - backend_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - docai-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: >
      sh -c "
        echo 'ðŸš€ Starting DocAI Backend (Production Mode)' &&
        echo 'Waiting for Ollama...' &&
        sleep 10 &&
        echo 'Checking BGE-M3 model...' &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"bge-m3:latest\"}' || true &&
        echo 'Initializing database...' &&
        python -c 'from db.database import init_db; init_db()' &&
        echo 'Starting FastAPI server (Production)...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
      "

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    image: docai-frontend:latest
    container_name: docai-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    # Expose port directly (tanpa Nginx)
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - docai-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Networks
networks:
  docai-network:
    driver: bridge

# Volumes for data persistence
volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local
  backend_uploads:
    driver: local
  backend_data:
    driver: local
